<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото Жак-Ива Кусто">
                    <div class="profile__info-wrapper">
                        <div class="profile__heading-button-wrapper">
                            <h1 class="profile__heading" id="profile-heading">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                        </div>
                        <p class="profile__subheading" id="profile-subheading">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__adding-button" id="card-adding-button" type="button"></button>
            </section>

            <section class="elements" aria-label="Карточки с фотографиями">
                <ul class="elements__list" id="elements-list">
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup" id="edit-profile-popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" id="edit-profile-popup-form" name="profile">
                    <input class="popup__input" id="edit-profile-popup-name-input" type="text" name="name"
                        value="Жак-Ив Кусто">
                    <input class="popup__input" id="edit-profile-popup-job-input" type="text" name="job"
                        value="Исследователь океана">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" id="edit-profile-popup-close-button" type="button">
                </button>
            </div>

        </section>

        <section class="popup" id="card-adding-popup">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" id="card-adding-popup-form" name="new-card">
                    <input class="popup__input" id="card-adding-popup-place-name-input" type="text" name="place-name"
                        value="Название">
                    <input class="popup__input" id="card-adding-popup-image-link-input" type="text" name="image-link"
                        value="Ссылка на картинку">
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
                <button class="popup__close-button" id="card-adding-popup-close-button" type="button">
                </button>
            </div>

        </section>

    </div>

    <template id="element-template">
        <li class="elements__item">
            <img class="elements__photo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" alt="Фото места">
            <div class="elements__description-container">
                <h2 class="elements__description"></h2>
                <button class="elements__like-button" type="button">
                </button>
            </div>
            <button class="elements__delete-button" type="button"></button>
        </li>
    </template>

    <template id="photo-popup-template">
        <section class="photo-popup">
            <div class="photo-popup__container">
                <figure class="photo-popup__image-wrapper">
                    <img class="photo-popup__image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" alt="Фото места">
                    <figcaption class="photo-popup__description"></figcaption>
                </figure>
                <button class="photo-popup__close-button" type="button"></button>
            </div>
        </section>
    </template>
    <script src="./scripts/index.js"></script>

</body>

</html>
