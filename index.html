<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото Жак-Ива Кусто">
                    <div class="profile__info-wrapper">
                        <div class="profile__heading-button-wrapper">
                            <h1 class="profile__heading">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subheading">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__adding-button" type="button"></button>
            </section>

            <section class="elements" aria-label="Карточки с фотографиями">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Фото церкви">
                        <div class="elements__description-container">
                            <p class="elements__description">Карачаево-Черкессия</p>
                            <button class="elements__like-button" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elbrus.jpg" alt="Фото горной равнины">
                        <div class="elements__description-container">
                            <p class="elements__description">Гора Эльбрус</p>
                            <button class="elements__like-button" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/dombai.jpg" alt="Фото горы">
                        <div class="elements__description-container">
                            <p class="elements__description">Домбай</p>
                            <button class="elements__like-button" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elbrus.jpg" alt="Фото горной равнины">
                        <div class="elements__description-container">
                            <p class="elements__description">Гора Эльбрус</p>
                            <button class="elements__like-button" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/dombai.jpg" alt="Фото горы">
                        <div class="elements__description-container">
                            <p class="elements__description">Домбай</p>
                            <button class="elements__like-button" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Фото церкви">
                        <div class="elements__description-container">
                            <p class="elements__description">Карачаево-Черкессия</p>
                            <button class="elements__like-button" type="button">
                            </button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_type_job" type="text" value="Исследователь океана">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button">
                    <!-- <svg class="popup__close-icon" width="58" height="58" viewbox="0 0 58 58" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M41.5709 13.2865L29.0001 25.8573L16.4293 13.2865L13.2866 16.4292L25.8574 29L13.2866 41.5708L16.4293 44.7135L29.0001 32.1427L41.5709 44.7135L44.7136 41.5708L32.1428 29L44.7136 16.4292L41.5709 13.2865Z"
                            fill="white" />
                    </svg> -->
                </button>
            </div>

        </section>

    </div>

    <script src="./scripts/index.js"></script>

</body>

</html>
