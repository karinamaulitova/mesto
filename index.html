ose-button" id="edit-profile-popup-close-button" type="button"></button></div></section><section class="popup" id="card-adding-popup"><div class="popup__form-container popup__container"><h2 class="popup__heading">Новое место</h2><form class="popup__form" id="card-adding-popup-form" name="new-card" novalidate><input class="popup__input" id="card-adding-popup-place-name-input" name="place-name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error card-adding-popup-place-name-input-error"></span> <input class="popup__input" id="card-adding-popup-image-link-input" type="url" name="image-link" placeholder="Ссылка на картинку" required> <span class="popup__input-error card-adding-popup-image-link-input-error"></span> <button class="popup__save-button" type="submit" value="Создать">Создать</button></form><button class="popup__close-button" id="card-adding-popup-close-button" type="button"></button></div></section><section class="popup" id="card-deleting-popup"><div class="popup__form-container popup__container"><h2 class="popup__heading popup__heading_type_without-input">Вы уверены?</h2><form class="popup__form" id="card-deleting-popup-form" name="delete-card" novalidate><button class="popup__save-button popup__save-button_type_without-input" type="submit">Да</button></form><button class="popup__close-button" id="card-delete-popup-close-button" type="button"></button></div></section><section class="popup" id="avatar-edit-popup"><div class="popup__form-container popup__container"><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form" id="avatar-edit-popup-form" name="avatar-form" novalidate><input class="popup__input" id="avatar-edit-popup-url-input" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-edit-popup-url-input-error"></span> <button class="popup__save-button" type="submit" value="Сохранить">Сохранить</button></form><button class="popup__close-button" id="edit-avatar-popup-close-button" type="button"></button></div></section></div><section class="photo-popup popup" id="photo-popup" aria-label="Фото попап"><div class="photo-popup__container popup__container"><figure class="photo-popup__image-wrapper"><img class="photo-popup__image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" alt="Фото места"><figcaption class="photo-popup__description"></figcaption></figure><button class="photo-popup__close-button popup__close-button popup__close-button_type_photo-mobile" type="button"></button></div></section><template id="element-template"><li class="elements__item"><img class="elements__photo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" alt="Фото места"><div class="elements__description-container"><h2 class="elements__description"></h2><div class="elements__like-wrapper"><button class="elements__like-button" type="button"></button><p class="elements__like-counter">0</p></div></div><button class="elements__delete-button" type="button"></button></li></template><script defer="defer" src="main.js"></script></body></html>
